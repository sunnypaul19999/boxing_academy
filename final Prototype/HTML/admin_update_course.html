<!DOCTYPE html>
<html lang="en">

<head>
	<title>Boxing Academy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../CSS/addstudent.css">
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-custom navbar-text">
		<div class="container-fluid">
			<a class="navbar-brand text-white"><b>Boxing Academy</b></a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item text-white" id="adminacademy">
						<a class="nav-link text-white" href="admin_view_academy.html">Academy</a>
					</li>
					<li class="nav-item text-white" id="admincourse">
						<a class="nav-link text-white" href="admin_view_course.html"></a><strong>Course</strong>
					</li>
					<li class="nav-item text-white" id="adminstudent">
						<a class="nav-link text-white" href="admin_view_student.html">Student</a>
					</li>
				</ul>
			</div>
			<ul class="navbar-nav ms-auto">
				<li><a class="nav-link text-white" href="login.html">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div id="updatecourse">
		<form action="admin_view_course.html">
			<h2>Edit Course</h2>
			<div class="form-item">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter the course Name" id="courseName"
						required />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter the course Duration" id="courseduration"
						required />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter the course timing" id="coursetiming"
						required />
				</div>
				<div class="form-group">
					<input type="number" class="form-control" placeholder="Enter no of student enrolled for the course"
						id="enrolledno" required />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter the course description" id="coursedesc"
						required />
				</div>
				<div class="text-center">
					<input type="Submit" class="btn btn-primary" id="addstudentButton" value="Update Course">
				</div>
			</div>
		</form>
	</div>
</body>

</html>
