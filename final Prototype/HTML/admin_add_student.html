<!DOCTYPE html>
<html lang="en">

<head>
	<title>Boxing Academy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../CSS/addstudent.css">
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-custom navbar-text">
		<div class="container-fluid">
			<a class="navbar-brand text-white"><b>Boxing Academy</b></a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item text-white" id="adminacademy">
						<a class="nav-link text-white" href="admin_view_academy.html">Academy</a>
					</li>
					<li class="nav-item text-white" id="aditcourse">
						<a class="nav-link text-white" href="admin_view_course.html">Course</a>
					</li>
					<li class="nav-item text-white" id="adminstudent">
						<strong>Student</strong>
					</li>
				</ul>
			</div>
			<ul class="navbar-nav ms-auto">
				<li><a class="nav-link text-white" href="login.html">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div id="addstudent">
		<form action="admin_view_student.html">
			<h2>Add Student</h2>
			<div class="form-item">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="enter your first name" id="firstName"
						required />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="enter your last name" id="lastName" required />
				</div>
				<div class="form-group">
					<select id="role" required>
						<option hidden disable="true">Enter gender</option>
						<option>Male</option>
						<option>female</option>
						<option>others</option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="enter your father name" id="fatherName"
						required />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="enter your mother name" id="motherName"
						required />
				</div>
				<div class="form-group">
					<input type="text" maxLength="10" class="form-control" pattern="[6-9]{1}[0-9]{9}"
						placeholder="Enter Mobilenumber" id="mobileNumber1" required />
				</div>
				<div class="form-group">
					<input type="text" maxLength="10" class="form-control" pattern="[6-9]{1}[0-9]{9}"
						placeholder="Enter alternate Mobilenumber" id="mobileNumber2" required />
				</div>
				<div class="form-group">
					<input type="email" class="form-control" placeholder="enter your email" id="emailId" required />
				</div>
				<div class="form-group">
					<input type="number" class="form-control" placeholder="enter your age" id="age" required />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="enter your address" id="address" required />
				</div>
				<div class="form-group">
					<input type="number" class="form-control" placeholder="enter pincode" id="pincode" required />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="enter nationality" id="nationality" required />
				</div>
				<div class="text-center">
					<input type="Submit" class="btn btn-primary" id="addstudentButton" value="add Student">
				</div>
			</div>
		</form>
	</div>
</body>

</html>
