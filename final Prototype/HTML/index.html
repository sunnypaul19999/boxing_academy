<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <title>Boxing Academy</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" type="text/css" href="../CSS/signup.css" />
    </head>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }

      .main-ui {
        width: inherit;
        height: inherit;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="main-ui">
      <form action="login.html" id="signUpForm">
        <h3 class="text-white">Register</h3>
        <div class="form-item">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
              id="username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              maxlength="10"
              class="form-control"
              pattern="[6-9]{1}[0-9]{9}"
              placeholder="Enter Mobilenumber"
              id="mobileNumber"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              id="confirmPassword"
              required
            />
          </div>
          <div class="text-center">
            <input
              type="Submit"
              class="btn btn-primary"
              id="submitButton"
              value="Submit"
            />
          </div>
          <div class="text-center text-black" id="signinLink">
            Already a user? <a href="login.html">Login</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
