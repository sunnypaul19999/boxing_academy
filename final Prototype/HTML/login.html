<!DOCTYPE html>
<html lang="en">

<head>

	<head>
		<title>Boxing Academy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<link rel="stylesheet" type="text/css" href="../CSS/signup.css">

</head>

<body>
	<form onsubmit="mylogin()">
		<h3 class="text-white">Login</h3>
		<div class="form-item">
			<div class="form-group">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter Username" id="username" required />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Password" id="password" required />
				</div>
				<div class="text-center">
					<input type="submit" class="btn btn-primary" id="submitButton" value="Login">
				</div>
				<div class="text-center text-black" id="signupLink">
					New user? <a href="index.html">Register</a>
				</div>
			</div>
	</form>
</body>
<script>
	function mylogin() {
		var role = document.getElementById("username").value;
		if (role === 'admin') {
			window.open("admin_view_academy.html");
		}
		else {
			window.open("viewacademy.html");
		}

	}
</script>

</html>
