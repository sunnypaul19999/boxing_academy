<!DOCTYPE html>
<html lang="en">

<head>
	<title>Boxing Academy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../CSS/addstudent.css">
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-custom navbar-text">
		<div class="container-fluid">
			<a class="navbar-brand text-white"><b>Boxing Academy</b></a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item text-white" id="adminacademy">
						<strong>Academy</strong>
					</li>
					<li class="nav-item text-white" id="aditcourse">
						<a class="nav-link text-white" href="admin_view_course.html">Course</a>
					</li>
					<li class="nav-item text-white" id="adminstudent">
						<a class="nav-link text-white" href="admin_view_student.html">Student</a>
					</li>
				</ul>
			</div>
			<ul class="navbar-nav ms-auto">
				<li><a class="nav-link text-white" href="login.html">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div id="addacademy">
		<form action="admin_view_academy.html">
			<h2>Add Academy</h2>
			<div class="form-item">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter Academy name" id="academyName"
						required />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter the academy Image url" id="academyurl"
						required />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter the Academy Location"
						id="academylocation" required />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" pattern="[6-9]{1}[0-9]{9}"
						placeholder="Enter the contact number" id="phonenumber" required />
				</div>
				<div class="form-group">
					<input type="email" class="form-control" placeholder="Enter the academy email" id="academyemail"
						required />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter the academy description" id="academydesc"
						required />
				</div>
				<div class="text-center">
					<input type="Submit" class="btn btn-primary" id="viewAcademyButton" value="Add Academy">
				</div>
			</div>
		</form>
	</div>
</body>

</html>
